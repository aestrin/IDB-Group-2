<!DOCTYPE html>
<html lang="en">

<head>

    <!-- App global header -->
    {% include 'head.html' %}

    <title>Star Wars - Planets</title>

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Planets</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Sort Bar -->

        <div class="row">

            <h3>Sort:
                <a href="#" onclick="sortBy('name', planet_list)">Name</a>
                <a href="#" onclick="sortBy('climate', planet_list)">Climate</a>
                <a href="#" onclick="sortBy('population', planet_list)">Population</a>
                <a href="#" onclick="sortBy('gravity', planet_list)">Gravity</a>
                <a href="#" onclick="sortBy('terrain', planet_list)">Terrain</a>
                <a><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                <a><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
            </h3>
            <hr />
        </div>

        <div id="grid_location"> </div>

        {#TODO: create common stylesheet for img style width and height#}

        {% include 'footer.html' %}

    </div>
    <!-- /.container -->



    <script type="text/jsx">

        var i;
        var x;
        var s;

        {% include 'sorting.jsx' %}
        {% include 'table_builder.jsx' %}

        function buildModels(list, init)
        {
            var planets = [];
            for(i = 0; i < list.length; i++)
            {
                if(init)
                {
                    list[i].id = i;
                }
                planets.push(<Planet planet={list[i]} />);
            }
            return planets
        }

        function Planet(props){
        return (<div style={s = {padding: '20px', height: '100%',}}><div className = {"panel panel-default"} style={s = {height: '100%',}}><div className = {"panel-content"}>

                    <a href={"#"}>
                        <img className={"img-responsive"} src={props.planet.img_url} alt={""} style={panelPicStyle} />
                    </a>

                    <a href={"/planets/"+props.planet.id}><h2 className={"text-center"}>{props.planet.name}</h2></a>
                    <hr />
                    <ul>
                      <li>Climate: {props.planet.climate} </li>
                      <li>Population: {props.planet.population}</li>
                      <li>Gravity: {props.planet.gravity}</li>
                      <li>Terrain: {props.planet.terrain}</li>
                      <li>Residents:
                        <RefList list={props.planet.characters} reftype={"characters"} />
                      </li>
                      <li>Films:
                        <RefList list={props.planet.films} reftype={"films"} />
                      </li>
                    </ul>


            </div></div></div>)
        }

        var planet_list = JSON.parse({{planets | tojson}});

        console.log(planet_list);

        renderTable(buildModels(planet_list, true), document.getElementById("grid_location"), 2);


    </script>

</body>

</html>
