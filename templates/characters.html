<!DOCTYPE html>
<html lang="en">

<head>

    <!-- App global header -->
    {% include 'head.html' %}

    <title>Star Wars - Characters</title>

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Characters</h1>
            </div>
        </div>
        <!-- /.row -->

        <div id="char_list"> </div>

        <script type="text/jsx">
            var character_list = JSON.parse({{characters | tojson}});
            
            console.log(character_list);
            
            function GenericList(props) {
                var list = props.list;
                var listItems = list.map((ele) => <li>{ele}</li>);
                return (<ul>{listItems}</ul>);
            }

            function RefList(props) {
                var list = props.list;

                var listItems = list.map((ele) => <li><a href={"/"+props.reftype+"/"+ele.index}>{ele.description}</a></li>);
                return (<ul>{listItems}</ul>);
            }

            function Character(props){
                return (<div><div className={"row"}>
                            <div className={"col-md-7"}>
                                <a href={"#"}>
                                    <img className={"img-responsive"} src={props.character.img_url} alt={""} style={s = {width: '700px', height: '300px',}} />
                                </a>
                            </div>
                            <div className={"col-md-5"}>
                                <h2>{props.character.name}</h2>
                                <ul>
                                    <li>Birth year: {props.character.birth_year}</li>
                                    <li>Height: {props.character.height}</li>
                                    <li>Weight: {props.character.mass}</li>
                                    <li>Planets:
                                        <RefList list = {props.character.planets} reftype="planets" />
                                    </li>
                                    <li>Films:
                                        <RefList list = {props.character.films} reftype="films" />
                                    </li>
                                </ul>
                                <a className={"btn btn-primary"} href={"/characters/"+props.id}>View<span className={"glyphicon glyphicon-chevron-right"}></span></a>
                            </div>
                        </div>

                        <hr /></div>)
            }

            var chars = [];
            for(i = 0; i < character_list.length; i++)
            {
                chars.push(<Character character={character_list[i]} id={i}/>);
            }

            ReactDOM.render(<div>{chars}</div>, document.getElementById("char_list"));
        </script>

        {#TODO: create common stylesheet for img style width and height#}

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

</body>

</html>
