<!DOCTYPE html>
<html lang="en">

<head>

    <!-- App global header -->
    {% include 'head.html' %}

    <title>Star Wars - Characters</title>

</head>



<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Characters</h1>
            </div>
        </div>

        <!-- Sort Bar -->

        <div class="row">
          <div class="col-lg-12">
            <h4>Sort:
                <a href="#" onclick="sortBy('name', character_list)">Name</a>
                <a href="#" onclick="sortBy('birth_year', character_list)">Birth Year</a>
                <a href="#" onclick="sortBy('height', character_list)">Height</a>
                <a href="#" onclick="sortBy('mass', character_list)">Weight</a>
                <a><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
                <a><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
            </h4>
            <hr/>
          </div>
        </div>


        <!-- /.row -->
        <div class="row">
          <div class="col-lg-2 col-sm-2">
            <br>
            <h3>Planets</h3>
            <div class="checkbox">
             <label><input type="checkbox" value="">Tatooine</label>
            </div>
            <div class="checkbox">
             <label><input type="checkbox" value="">Naboo</label>
            </div>
            <div class="checkbox">
             <label><input type="checkbox" value="">Bespin</label>
            </div>

            <h3>Films</h3>
            <div class="checkbox">
             <label><input type="checkbox" value="">A New Hope</label>
            </div>
            <div class="checkbox">
             <label><input type="checkbox" value="">Return of the Jedi</label>
            </div>
            <div class="checkbox">
             <label><input type="checkbox" value="">The Empire Strikes Bac</label>
            </div>
          </div>
          <div class="col-lg-10 col-sm-10">
            <div id="grid_location"> </div>
          </div>
        </div>

        <div class="row text-center">
          <ul class="pagination pagination-centered">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
          </ul>
        </div>
        {#TODO: create common stylesheet for img style width and height#}

    </div>


    <script type="text/babel">

        var i;
        var x;
        var s;

        {% include 'sorting.jsx' %}
        {% include 'table_builder.jsx' %}

        function buildModels(list, init)
        {
            var chars = [];
            for(i = 0; i < list.length; i++)
            {
                if(init)
                {
                    list[i].id = i;
                }
                chars.push(<Character character={list[i]} />);
            }
            return chars
        }

        function Character(props){
            return (<div style={s = {padding: '100px', height: '100%',}}><div className = {"panel panel-default"} style={s = {height: '100%', width: '300px',}}><div className = {"panel-content"} >

                        <a href={"#"}>
                            <img className={"img-responsive grid-images"} src={props.character.img_url} alt={""} />
                        </a>

                        <a href={"/characters/"+props.character.id}><h2 className={"text-center"}>{props.character.name}</h2></a>

                        <ul className={"list-group"}>
                            <li className={"list-group-item"}>Birth year: {props.character.birth_year}</li>
                            <li className={"list-group-item"}>Gender: {props.character.gender}</li>
                            <li className={"list-group-item"}>Height: {props.character.height}</li>
                            <li className={"list-group-item"}>Weight: {props.character.mass}</li>
{#                            <li className={"list-group-item"}>Planets:#}
{#                                <RefList list = {props.character.planets} reftype="planets" />#}
{#                            </li>#}
{#                            <li className={"list-group-item"}>Films:#}
{#                                <RefList list = {props.character.films} reftype="films" />#}
{#                            </li>#}
                        </ul>

                </div></div></div>)
        }

        var character_list = JSON.parse({{characters | tojson}});

        console.log(character_list);

        renderTable(buildModels(character_list, true), document.getElementById("grid_location"), 3);



    </script>

</body>

{% include 'footer.html' %}

</html>
