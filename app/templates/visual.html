<!DOCTYPE html>
<html lang="en">

<head>

    <!-- App global header -->
    {% include 'head.html' %}

    <title>Star Wars -  Visual</title>

</head>

<body>

  <div class="container">

    <div class="row">
        <div class="col-md-6">
          <div class="chart-example" id="chart"><svg></svg></div>
        </div>
        <div class="col-md-6">
          <div class="chart-example" id="chart2"><svg></svg></div>
        </div>
    </div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
  <script src="app/static/js/bubble_chart.js"></script>
  <script>
      d3.tsv('app/static/json/data.tsv', function(error, data) {
        if (error) {
            console.error('Error getting or parsing the data.');
            throw error;
        }
        var chart = bubbleChart().width(960).height(960);
        d3.select('#chart').data(data).call(chart);
      });

      d3.tsv('app/static/json/data2.tsv', function(error, data) {
        if (error) {
            console.error('Error getting or parsing the data.');
            throw error;
        }
        var chart = bubbleChart().width(960).height(960);
        d3.select('#chart2').data(data).call(chart);
      });
  </script>

</body>

</html>
